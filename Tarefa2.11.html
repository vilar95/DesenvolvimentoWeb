<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hyperlinks</title>
</head>
<body>
    <h1>Exemplo de Hyperlinks</h1>
    <p>
        Esta é uma página de exemplo com vários hyperlinks.
    </p>
    <h2>Hyperslinks Internos</h2>
    <ul>
        <li><a href="#Secao1"> Ir para a Seção 1</a></li>
        <li><a href="#Secao2"> Ir para a Seção 2</a></li>
    </ul>
    <h2>Hyperslinks Externos</h2>
    <ul>
        <li><a href="https://www.google.com" target="_blank"> Google</a></li>
        <li><a href="https://www.youtube.com" target="_blank"> Youtube</a></li>
        <li><a href="https://www.twitter.com" target="_blank"> Twitter</a></li>
    </ul>

    <h2 id="Secao1"> Seção 1</h2>
    <p> Está é a Seção 1 da página.</p>

    <h2 id="Secao2"> Seção 2</h2>
    <p> Está é a Seção 2 da página.</p>
</body>
</html>
