<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="email"><b>Email</b></label>
            <input type="email" name="email" id="emailField"
            placeholder="Digite aqui o seu email" required
            >
            <button type="button" class="login-button" onclick="showEmail()">Login</button>
            <button type="button" class="login-button" onclick="cleam()">Limpar</button>
        </form>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
