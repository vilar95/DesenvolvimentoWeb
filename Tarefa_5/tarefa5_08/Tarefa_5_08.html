<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <script src="Tarefa_5_08.js"></script>
    <link rel="stylesheet" type="text/css" href="Tarefa_5_08.css">

    <title>Check Box</title>
</head>

<body>
    <div class="center-container">
        <h1>Escolha seu hobby:</h1>
        <fieldset class="radio-container">
            <legend>Selecione seu hobby</legend>
            <div class="left-align">
                <input type="radio" id="ler" name="hobby" value="Ler">
                <label for="ler"> Ler</label><br>

                <input type="radio" id="escrever" name="hobby" value="Escrever">
                <label for="escrever"> Escrever</label><br>

                <input type="radio" id="programar" name="hobby" value="Programar">
                <label for="programar"> Programar</label><br>

                <input type="radio" id="fotografar" name="hobby" value="Fotografar">
                <label for="fotografar"> Fotografar</label><br>
            </div>
        </fieldset>

        <button class="blue-button" onclick="mostrarHobbySelecionado()">Mostrar Hobby Selecionado</button>
        <button class="green-button" onclick="limparOpcoes()">Limpar opções</button>

        <div id="resultado"></div>
    </div>
</body>

</html>
