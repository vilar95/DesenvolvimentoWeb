<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Caixa de Texto com Rolagem</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: lightgrey;
            /* Cor de fundo do corpo em cinza claro */
        }

        h1 {
            margin-bottom: 20px;
        }

        textarea {
            width: 500px;
            /* Define a largura */
            height: 200px;
            /* Define a altura */
            overflow-y: auto;
            /* Ativa a rolagem vertical */
            border: 1px solid #ccc;
            /* Adiciona uma borda */
            padding: 10px;
            /* Adiciona algum espaçamento interno */
            background-color: #f1f1f1;
            /* Cor de fundo da textarea em cinza claro */
        }
    </style>
</head>

<body>

    <h1>Canção do Exílio</h1> <!-- Título alterado para "Canção do Exílio" -->

    <textarea>
Minha terra tem palmeiras,
Onde canta o Sabiá;
As aves, que aqui gorjeiam,
Não gorjeiam como lá.

Nosso céu tem mais estrelas,
Nossas várzeas têm mais flores,
Nossos bosques têm mais vida,
Nossa vida mais amores.

Em cismar, sozinho, à noite,
Mais prazer encontro eu lá;
Minha terra tem palmeiras,
Onde canta o Sabiá.

Minha terra tem primores,
Que tais não encontro eu cá;
Em cismar — sozinho, à noite —
Mais prazer encontro eu lá;
Minha terra tem palmeiras,
Onde canta o Sabiá.

Não permita Deus que eu morra,
Sem que eu volte para lá;
Sem que desfrute os primores
Que não encontro por cá;
Sem qu'inda aviste as palmeiras,
Onde canta o Sabiá.
  </textarea>

</body>

</html>
