<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Tarefa_8_05.css">
    <script src="Tarefa_8_05.js"></script>
    <title>Verifica Aprovação de Estudante</title>
</head>

<body>

    <div class="container">
        <h1>Verifica Aprovação de Estudante</h1>

        <form id="gradeForm">
            <label for="notaP1">Nota P1:</label>
            <input type="number" id="notaP1" min="0" max="10" step="0.1"><br><br>
            
            <label for="notaP2">Nota P2:</label>
            <input type="number" id="notaP2" min="0" max="10" step="0.1"><br><br>
            
            <label for="notaP3">Nota P3:</label>
            <input type="number" id="notaP3" min="0" max="10" step="0.1"><br><br>

            <button type="button" class="compare-button" onclick="verificaAprovacao()">Verificar</button>
            <button type="button" class="reset-button" onclick="resetForm()">Reset</button>
            <p id="result"></p>
            <p id="media"></p>
        </form>
    </div>

</body>

</html>
